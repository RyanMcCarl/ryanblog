    <div class="article-style" itemprop="articleBody">
      <p><a onblur="try {parent.deselectBloggerImageGracefully();} catch(e) {}" href="http://2.bp.blogspot.com/_dbkE5wB5Kaw/Sj1Qj1Ofc5I/AAAAAAAAAw4/_2DIpjTUnhY/s1600-h/Milosz.jpg"><img style="float:left; margin:0 10px 10px 0;cursor:pointer; cursor:hand;width: 240px; height: 240px;" src="http://2.bp.blogspot.com/_dbkE5wB5Kaw/Sj1Qj1Ofc5I/AAAAAAAAAw4/_2DIpjTUnhY/s400/Milosz.jpg" border="0" alt='" id="BLOGGER_PHOTO_ID_5349520508899521426" /></a><br />I made it, but I have always tried to remember that I owe it to my lucky star, not to myself, and that right next door are entire neighborhoods of unfortunates.  I will say even more: the thought of their grueling labor and unfulfilled hope, of the gigantic prison system in which the unneeded are kept, taught me to look skeptically at (America&rsquo;s) decorations - those well-kept houses amidst the suburbs&rsquo; greenery.<br />&hellip;<br />In our deepest convictions, reaching into the very depths of our being, we deserve to live forever.  We experience our transitoriness and mortality as an act of violence perpetrated against us.  Only Paradise is authentic; the world is inauthentic, and only temporary.  That is why the story of the Fall speaks to us so emotionally, as if summoning an old truth from our slumbering memory.<br />&hellip;<br />People go to church because they are divided beings.  They wish, for a moment at least, to find themselves in a reality other than the one that surrounds them and claims to be the only true reality.  This daily reality is unyielding, brutal, cruel, and hard to bear.  The human &ldquo;I&rdquo; is soft in the center and feels every moment that its adaptation to the world is doubtful.  &hellip;Participating in the Mass we once again deny a world without meaning and without mercy; we enter into a dimension where what matters are goodness, love, and forgiveness.<br /><br />If to participate in the Mass it were necessary to have a strong faith and a consciousness that we act in life as our religion requires us to, all the churchgoing faithful would deserve to be called hypocrites and Pharisees.  In truth, however, strong faith is a rare gift, and as for acts, the liturgy reminds us that we are all sinners.  Attending church is not, therefore, for the elect.<br /><br />The needs of the individual determine church attendance, and knowledge of the catechism or even familiarity with the so-called truths of the faith are not the most important matters, although they are advisable.<br /><br />Czeslaw Milosz<br />&ndash;<em><a href="http://www.amazon.com/Miloszs-ABCs-Czeslaw-Milosz/dp/0374527954">Milosz&rsquo;s ABC&rsquo;s</a></em><div class="blogger-post-footer">&mdash;
