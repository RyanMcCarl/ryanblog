      <p><a href="http://3.bp.blogspot.com/_dbkE5wB5Kaw/Rt4jEijEbVI/AAAAAAAAAE8/fAd1oaGpHrA/s1600-h/tokyo_shinjuku_bright_lights.jpg"><img id="BLOGGER_PHOTO_ID_5106557588385066322" style="FLOAT: left; MARGIN: 0px 10px 10px 0px; CURSOR: hand" alt='" src="http://3.bp.blogspot.com/_dbkE5wB5Kaw/Rt4jEijEbVI/AAAAAAAAAE8/fAd1oaGpHrA/s400/tokyo_shinjuku_bright_lights.jpg" border="0" /></a><br /><br />Thursday at 1 p.m., I will be on a plane bound for Minneapolis, and then I&rsquo;ll fly direct from Minneapolis to Tokyo-Narita.  It&rsquo;s a 12-hour flight and a 13-hour difference from eastern time, so I&rsquo;ll arrive in Tokyo around 4 pm on Thursday.  Then, I&rsquo;ll figure out how to ride the bus from Narita to Shinjuku, the district in the photo, and at Shinjuku I&rsquo;ll meet up with my friend Ai.<br /><br />I became friends with Ai when she was an exchange student in my hometown of Muskegon, MI, during my senior year of high school; although I haven&rsquo;t seen her in over three years, we&rsquo;ve kept in touch through letters and emails.  I&rsquo;ll be staying with Ai and making the most of Tokyo for two weeks, seeing as much as I can and improving my Japanese as much as possible in the process. <br /><br />On Sunday, I&rsquo;ll also spend the day with the Takada family, the wonderful host parents and sisters I stayed with for six weeks as an exchange student near Tokyo in the summer before my senior year of high school.<br /><br />Naturally, I don&rsquo;t want to spend any of this precious time typing in English and surfing the Internet.  So the blog is on hiatus until September 20th or so.  Thank you, as always, for reading, and feel free to browse the archives.<br /><br />As always, I will take hundreds of photos and keep a detailed travel journal these next two weeks, and I will post some of that on this blog when I return.  Until then:  <em>Ja, ne.</em><div class="blogger-post-footer">&mdash;
