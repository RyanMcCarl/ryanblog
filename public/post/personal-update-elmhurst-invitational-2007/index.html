    <div class="article-style" itemprop="articleBody">
      <p><a href="http://1.bp.blogspot.com/_dbkE5wB5Kaw/Rtj6FijEbUI/AAAAAAAAAE0/RKs9JejXllc/s1600-h/Pack_of_guys-Elmhurst.jpg"><img id="BLOGGER_PHOTO_ID_5105105150704643394" style="FLOAT: left; MARGIN: 0px 10px 10px 0px; CURSOR: hand" alt='" src="http://1.bp.blogspot.com/_dbkE5wB5Kaw/Rtj6FijEbUI/AAAAAAAAAE0/RKs9JejXllc/s400/Pack_of_guys-Elmhurst.jpg" border="0" /></a><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />The cross-country season got off to a great start for the UCXC men and women - the men placed our top 5 in the top 11 spots of the meet. What&rsquo;s more, we did it by starting very conservatively and gradually moving up, a tactic that allowed us to run comfortably in a pack of 7-10 runners for the first 2 <sup>1</sup>&frasl;<sub>2</sub> miles of the 4 mile race. I don&rsquo;t remember the last time I enjoyed a race so much. Full results are <a href="http://media.athletics.elmhurst.edu/documents/07ebmen.htm">here</a>. The UCXC women took 2nd, placing 4 in the top 11.<br /><br />I&rsquo;ll write more later, as I&rsquo;m driving to Ann Arbor in six hours for a Michigan football game. But here are the team results:<br /><br />(Overall place, name, year, time)<br /><br />2. Ryan McCarl (Sr) - 17:57<br />5. Jon Ascolese (Jr) - 18:11<br />8. Chris Peverada (Jr) - 18:14<br />10. Arthur Baptist (Fr) - 18:19<br />11. Nick Nunez (Fr) - 18:27<br />15. David Yu (Jr) - 18:50 - (David ran unattached; he&rsquo;s spending the year in Great Britain)<br />18. Harry Backlund (Fr) - 18:57<br />22. Greg Rizzolo (Sr) - 19:06<br />24. Dan Gardner (Jr) - 19:07<br />30. Adam Kaye (So) - 19:16<br /><br />&mdash;<div class="blogger-post-footer">&mdash;
Ryan McCarl
Homepage: <a href="http://ryanmccarl.com" target="_blank">http://ryanmccarl.com</a>
Wide Awake Minds: <a href="http://www.wideawakeminds.com" target="_blank">http://www.wideawakeminds.com</a>
Blog: <a href="http://blog.ryanmccarl.com" target="_blank">http://blog.ryanmccarl.com</a>
Twitter: <a href="http://twitter.com/ryanmccarl" target="_blank">http://twitter.com/ryanmccarl</a>
Facebook: <a href="http://fb.wideawakeminds.com" target="_blank">http://fb.wideawakeminds.com</a></div></p>
