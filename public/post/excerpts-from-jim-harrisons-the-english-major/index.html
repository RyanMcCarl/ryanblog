    <div class="article-style" itemprop="articleBody">
      <p><a onblur="try {parent.deselectBloggerImageGracefully();} catch(e) {}" href="http://4.bp.blogspot.com/_dbkE5wB5Kaw/SbVt_AqMfVI/AAAAAAAAAug/Lg32OK9MQsQ/s1600-h/EnglishMajor"><img style="float:left; margin:0 10px 10px 0;cursor:pointer; cursor:hand;width: 240px; height: 240px;" src="http://4.bp.blogspot.com/_dbkE5wB5Kaw/SbVt_AqMfVI/AAAAAAAAAug/Lg32OK9MQsQ/s400/EnglishMajor" border="0" alt='" id="BLOGGER_PHOTO_ID_5311272264829533522" /></a><br />I recently finished Jim Harrison&rsquo;s latest novel, <span class="Apple-style-span" style="font-style: italic;"><a href="http://www.amazon.com/English-Major-Novel-Jim-Harrison/dp/0802118631">The English Major</a></span>.  Harrison, a native of my home state of Michigan, is my favorite contemporary author, and <span class="Apple-style-span" style="font-style: italic;">The English Major </span>is the best &rdquo;fun read&rdquo; I&rsquo;ve had in a long time.  In trademark Harrison style, it is both hilarious and poignant, and it contains some great passages.  Excerpts below.<div><br /></div><div>&hellip;</div><div><span class="Apple-style-span"  style="font-size:small;">I tried to dismiss a pinprick of homesickness beneath my breastbone but then thought that homesickness like marital love was mostly a habit.  What I missed was no longer there or on the verge of disappearing.  I mean Lola was in dog heaven and the farm which had been sold to a stockbroker and his family from Chicago was to become a horse operation.  The barn and my cozy workshop would likely be remodeled into stables, the orchard uprooted for pasture, and our old home razed in favor of what Viv said would be &ldquo;French provincial&rdquo; whatever that was.</span></div><div><span class="Apple-style-span"  style="font-size:small;">&hellip;</span></div><div><span class="Apple-style-span"  style="font-size:small;">Dad once warned me about this when I was mourning the loss of a girlfriend to a quarterback.  I was a lonely lineman.  I moped and moped, and then when we were cutting wood on an icy October morning he told me that self-pity was a ruinous emotion.  &rdquo;Look at the world, not up your ass,&rdquo; he said.  It took me awhile to figure this out.</span></div><div><div><div><span class="Apple-style-span" style="font-style: italic;"><span class="Apple-style-span"  style="font-size:small;">&hellip;</span></span></div><div><span class="Apple-style-span"  style="font-size:small;">She also liked to say that my dead father would wish me to be a &ldquo;success&rdquo; when my dad never spoke about such things except to say that successful people never had much time for important things like hunting, fishing, drinking, and wandering around in the woods.</span></div><div><span class="Apple-style-span"  style="font-size:small;">&hellip;</span></div><div><span class="Apple-style-span"  style="font-size:small;">Dad certainly wouldn&rsquo;t own a cell phone which only made the wandering man a target with the number providing a guaranteed bull&rsquo;s-eye.</span></div><div><span class="Apple-style-span"  style="font-size:small;">&hellip;</span></div><div><span class="Apple-style-span"  style="font-size:small;">Up to this point I hadn&rsquo;t questioned the rightness of my trip but suddenly I wondered if I were truly suited for travel.  Reality seemed to be crumbling and I was wise enough to understand that reality stayed the same so it was my mind that was crumbling.</span></div><div><span class="Apple-style-span"  style="font-size:small;">&hellip;</span></div><div><span class="Apple-style-span"  style="font-size:small;">To my dad who was a young man during the Great Depression the only truly hopeless greivance was not to have a job, or not to have &ldquo;work&rdquo; as he called it.</span></div><div><span class="Apple-style-span"  style="font-size:small;">&hellip;</span></div><div><span class="Apple-style-span"  style="font-size:small;">I&rsquo;m sort of neutral in terms of religion but ever since I was a kid I&rsquo;ve thought moving water to be the best thing God made.</span></div><div><span class="Apple-style-span"  style="font-size:small;">&hellip;</span></div><div><span class="Apple-style-span"  style="font-size:small;">Everyone pretty much pans out in the middle ground or less.  In college I thought I was destined to go overseas but I didn&rsquo;t.  We don&rsquo;t quite get started except on our livelihood which is probably the story of mankind.</span></div><div><br /></div><div>Jim Harrison</div><div>  &ndash;<span class="Apple-style-span" style="font-style: italic;">The English Major</span></div></div></div><div class="blogger-post-footer">&mdash;
Ryan McCarl
