    <div class="article-style" itemprop="articleBody">
      <p><a onblur="try {parent.deselectBloggerImageGracefully();} catch(e) {}" href="http://3.bp.blogspot.com/_dbkE5wB5Kaw/Rzdz_xLaQjI/AAAAAAAAAFg/h8PFajRs5GY/s1600-h/regionals3.jpg"><img id="BLOGGER_PHOTO_ID_5131697839782117938" style="FLOAT: left; MARGIN: 0pt 10px 10px 0pt; CURSOR: pointer" alt='" src="http://3.bp.blogspot.com/_dbkE5wB5Kaw/Rzdz_xLaQjI/AAAAAAAAAFg/h8PFajRs5GY/s400/regionals3.jpg" border="0" /></a><a onblur="try {parent.deselectBloggerImageGracefully();} catch(e) {}" href="http://4.bp.blogspot.com/_dbkE5wB5Kaw/Rzd0bBLaQlI/AAAAAAAAAFw/cn72AIkLgpE/s1600-h/regionals5.jpg"><img id="BLOGGER_PHOTO_ID_5131698307933553234" style="FLOAT: left; MARGIN: 0pt 10px 10px 0pt; CURSOR: pointer" alt='" src="http://4.bp.blogspot.com/_dbkE5wB5Kaw/Rzd0bBLaQlI/AAAAAAAAAFw/cn72AIkLgpE/s400/regionals5.jpg" border="0" /></a><br /><a onblur="try {parent.deselectBloggerImageGracefully();} catch(e) {}" href="http://1.bp.blogspot.com/_dbkE5wB5Kaw/Rzd0nRLaQmI/AAAAAAAAAF4/eiKdLJgxG1s/s1600-h/regionals16.jpg"><img id="BLOGGER_PHOTO_ID_5131698518386950754" style="FLOAT: left; MARGIN: 0pt 10px 10px 0pt; CURSOR: pointer" alt='" src="http://1.bp.blogspot.com/_dbkE5wB5Kaw/Rzd0nRLaQmI/AAAAAAAAAF4/eiKdLJgxG1s/s400/regionals16.jpg" border="0" /></a><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />This was one of the best weekends of my life. It was my last team trip as a member of a collegiate cross-country squad, and memories were made. We traveled to beautiful, spacious Oshkosh, WI for the Midwest Regional meet. Shortly before the starting gun, huddling with the team, doing stride-outs, and giving high-fives, I realized that I was doing all of these things for the last time, and in a moment of clarity I understood how much cross-country has meant to me for the past 8 years.<br /><br />Conditions were flawless - 45 degrees, hard ground, a flat course, winds under 10 mph - and everyone on the team had a performance they could be proud to end the season with. The men finished 12th and the women finished 14th out of 35 teams. There were several personal bests, and Liz Lawton made All-Region on the women&rsquo;s side.<br /><br />I ran 24:33 - 57 seconds faster than my P.R. of two weeks ago - finishing 7th overall, qualifying for the national championships, and setting a new University of Chicago cross-country school record. It was far and away the best race of my life, and I&rsquo;m still feeling high from it. In <span style="FONT-STYLE: italic">Anna Karenina</span>, Leo Tolstoy describes the emotion like this: <p class="MsoNormal"><span style="font-size:85%;">Yet that grief and this joy were alike outside all the ordinary conditions of life; they were loopholes, as it were, in that ordinary life through which there came glimpses of something sublime. And in the contemplation of this sublime something the soul was exalted to inconceivable heights of which it had before had no conception, while reason lagged behind, unable to keep up.</span></p><p class="MsoNormal"><span style="font-size:85%;"><br /></span></p>12. University of Chicago<br />&mdash;<br /><br />7. Ryan McCarl (Sr.) - 24:33<br />57. Arthur Baptist (Fr.) - 25:36<br />80. Chris Peverada (Jr.) - 25:59<br />96. Alex Garbier (So.) - 26:25<br />98. Nick Nunez (Fr.) - 26:26<br />102. Andrew Wells-Qu (Fr.) - 26:30<br />114. Adam Kaye (So.) - 26:47<div class="blogger-post-footer">&mdash;
Ryan McCarl
