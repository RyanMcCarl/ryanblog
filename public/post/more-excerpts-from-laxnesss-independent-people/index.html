    <div class="article-style" itemprop="articleBody">
      <p><a onblur="try {parent.deselectBloggerImageGracefully();} catch(e) {}" href="http://1.bp.blogspot.com/_dbkE5wB5Kaw/SaitkjQQVsI/AAAAAAAAAuY/MOSJmmUHAp0/s1600-h/independentpeople.jpg"><img style="float:left; margin:0 10px 10px 0;cursor:pointer; cursor:hand;width: 240px; height: 240px;" src="http://1.bp.blogspot.com/_dbkE5wB5Kaw/SaitkjQQVsI/AAAAAAAAAuY/MOSJmmUHAp0/s400/independentpeople.jpg" border="0" alt='" id="BLOGGER_PHOTO_ID_5307683004306446018" /></a>I recently finished Halldor Laxness&rsquo;s <em>Independent People</em> (<em>Sjálfstætt fólk</em>), and it was one of the top ten novels I have ever read.<br /><br />A few more excerpts (I&rsquo;ve posted others <a href="http://ryanmccarl.blogspot.com/2008/12/excerpts-from-laxness.html">here</a> and <a href="http://ryanmccarl.blogspot.com/2008/12/excerpts-from-amichai-laxness.html">here</a>):<br /><br /><span class="Apple-style-span"  style="font-size:small;">One has grown weary of one&rsquo;s house before it has finished building; strange that mankind should need to live in a house, instead of remaining content with the house of wishes.<br />&hellip;<br />Come what may and go what may, a man always has the memories of his dogs. Of these at least no one can deprive him, though both the prosperity of world war and the fulfilment of important people&rsquo;s ideals have proved to be no more than a cloud of dust that has swirled up to obscure the lone worker&rsquo;s vision.<br />&hellip;<br />To be able to look forward is to live.<br />&hellip;<br />Human life isn&rsquo;t long enough for a peasant to become a man of means.<br />&hellip;<br />He had never asked for any other joy than the joy of knowing that the sheep were breeding with good result in their regular season, and of seeing them weather the winter strong enough to struggle out of the bogs in spring.  Perhaps that is the true joy.<br />&hellip;<br />And yet he did not find the happiness he had dreamed of, nor the peace he had so much desired, and she understood him, and loved him for that very reason, that he had found neither happiness nor peace.<br />&hellip;<br />And to be able to look forward to the morrow in joyful expectation is good fortune indeed.<br />&hellip;<br />They groped involuntarily for one another&rsquo;s hand, fearful that they might be alone; what more was it really possible to do?  Thus they stood, holding hands and shivering as the moon disappeared into a deeper and deeper gloom; they were wanting coffee, they were cold.</span><br /><br />Halldor Laxness<br />&ndash;<em>Independent People</em> (<em>Sjálfstætt fólk</em><div class="blogger-post-footer">&mdash;
Ryan McCarl
